<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />

        <title>t e x t o v e r f l o w</title>

    </head>

    <body>

        <div class="app">

            <div id = "logo-container">

                <img src="img/textoverflow-logo.png" id = "logo"/>

            </div>

            <div id="text">

                <h1>Punish your constant-phone-using fwends by mass texting them with annoying photos.</h1>

            </div>

            <div id = "form">

                <div class = "input-group">

                    <h3 class="labels">First, enter in your fwend's digits:</h3>

                    <input type="tel" id = "digits" placeholder = "Phone Number">

                </div>

                <div class = "input-group">

                    <h3 class="labels">Then, tell us what kind of images you want to send to your fwend:</h3>
                    <input type="text" id = "image-search-terms" placeholder = "Image Theme">

                </div>

                <div class = "input-group">

                    <button type="button"id = "submit-request">Happy Annoyance!</button>

                </div>

            </div>

            <div id = "api-creds">

                <p id = "powered">images courtesy of</p>
                <a href="https://pixabay.com" target="_blank"><img src="https://pixabay.com/static/img/logo_square.png" id="pixabay-logo"></a>

            </div>

            <div id="deviceready">

                <p class="event listening"></p>
                <p class="event received"></p>

            </div>

            <footer>

                <p class="copyright">Made with &#9829; by <a href="http://e-l.li" target="_blank">Elli</a> in NYC.</p>

            </footer>

        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>

</html>
