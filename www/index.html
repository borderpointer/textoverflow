<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />

        <title>t e x t o v e r f l o w</title>

    </head>

    <body>

        <div class="app">

            <div id = "logo-container">

                <img src="img/textoverflow-logo-white.png" id = "logo"/>

            </div>

            <h1>Are your fwends constantly on their phones at dinner?!</h1>
            <h2>Annoy your constant-phone-using fwends</h2>

            <div id = "form">
                <h3 class="labels">First, enter your fwend's phone number:</h3>
                <input type="tel" id = "digits" placeholder = "Phone Number">
                <h3 class="labels">Then, tell us what kind of images you want to send to your fwend:</h3>
                <input type="text" id = "image-search-terms" placeholder = "Image Theme">
                <input type="submit"id = "submit-request" value="Send Texts!">

            </div>

            <div id = "api-creds">

                <p id = "powered">Images courtesy of</p>
                <a href="https://pixabay.com" target="_blank"><img src="https://pixabay.com/static/img/logo_square.png" id="pixabay-logo"></a>

            </div>

            <div id="deviceready">

                <p class="event listening"></p>
                <p class="event received"></p>

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>

</html>
